{% extends 'dashboard/learner/base.html' %}
{% block body %}
{% load static %}

<div id="content-wrapper" style="padding-top: 20px">
    <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Detalle Curso</a>
                </li>
              
            </ol>
          
    </div>
  
  <div class="container-fluid">
      <div class="row">
        <div class="col-12 mb-3">
   
  <h1>{{ course.name}}</h1>
  <p class="justified-text">{{ course.descripcion }}</p>
  <div  id="content-wrapper" style="padding-top: 10px">
    
  
  <div id="content-wrapper" style="padding-top: 10px" class="d-flex justify-content-center">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <li class="nav-item" role="presentation">

          {% endfor %}

  </div>
