{% extends 'dashboard/admin/base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 mb-8">
            <div id="content-wrapper" style="padding-top: 10px">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-table text-primary"></i>
                        Crear una nueva lección
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Crear</button>
                          </form>
                        <!-- Tu formulario aquí -->

                        <div class="mt-3">
                            <a href="{% url 'module_detail' module_id=module.id %}" class="btn btn-secondary">Volver al módulo</a>
                            <button type="submit" class="btn btn-primary">Crear lección</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
