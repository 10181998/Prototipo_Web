{% extends 'dashboard/admin/base.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% block body %}
<link href="{% static 'css/kye.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/three/css/bootstrap.min.css' %}">
<style type="text/css">
#bg{
  background-repeat: no-repeat;
  background-position: center;
  background-size: 100%;
}

form input[type="text"],
form input[type="password"],
form input[type="password1"],
form textarea {
  border: 1px solid #ffffff;
  padding: 5px;
  background-color: #ffffff;
}
</style>
<div id="content-wrapper" style="padding-top: 20px">
  <div class="container-fluid">
     
          <div class="card-header">
              <i class="fas fa-table text-primary"></i>
              Registrar nuevo Profesor
          </div>



<body id="bg" style="background-image: url('{% static "img/white 1.jpg"%}');">
<div class="container-fluid">
<div class="row" style="padding-top: 250px">
  <div class="col-sm-4"></div>

  <div class="col-sm-6">
  <div class="col-sm-2"></div>
  <div class="col-sm-10">
      <div class="filter"></div>
      <div class="container bg-dark">
          <center><h2 style="color: white">Agregar nuevo Profesor</h2></center>
          <br>
        
  <form style="background-color:" method="post" novalidate>


    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form }}
    
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
        <div class="messages">
            {% for message in messages %}

                <a class="alert alert-success" style="color:red;"> {{ message }}</a>

            {% endfor %}
        </div>
      </div>
          </div>

  </div>
  </div>
</div>
</div>
</div>
</div>
</div>




{% endblock body %}
