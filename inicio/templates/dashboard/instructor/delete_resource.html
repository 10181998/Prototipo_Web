{% extends 'dashboard/instructor/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <div class="card-header">
<h2>Eliminar Recurso</h2>
  <p>¿Estás seguro de que deseas eliminar el recurso "{{ resource.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'list_resources' %}" class="btn btn-secondary">Cancelar</a>
  </form>

{% endblock %}
