{% extends 'dashboard/instructor/base.html' %}
{% block body %}

<h2>Eliminar Recurso</h2>
  <p>¿Estás seguro de que deseas eliminar el recurso "{{ resource.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
    <a href="{% url 'resource_list' %}">Cancelar</a>
  </form>

  {% endblock body %}
