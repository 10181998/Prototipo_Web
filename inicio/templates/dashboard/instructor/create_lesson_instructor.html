{% extends 'dashboard/instructor/base.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


{% block body %}

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mt-5">
          <div class="card-header">
            <h3>Crear Lección</h3>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Crear Lección</button>
            </form>
          </div>
        </div>
        <div class="mt-3">
        <a href="{% url 'module_detail_instructor' module_id=module.id %}" class="btn btn-secondary">Volver al Módulo</a>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}

<script>
    $(document).ready(function() {
      // Captura el cambio en el select con id 'id_activity_type'
      $('#id_activity_type').change(function() {
        var selectedType = $(this).val();
  
        // Oculta todos los campos relacionados con contenido
        $('.content-fields').hide();
  
        if (selectedType === 'clase') {
          // Si se selecciona 'clase', muestra los campos de contenido relevantes
          $('#content_type, #content').show();
        } else if (selectedType === 'realidad_virtual') {
          // Si se selecciona 'realidad_virtual', muestra otros campos relevantes
          // Puedes agregar más campos aquí según tus necesidades
          $('#otro_campo').show();
        }
      });
    });
  </script>
