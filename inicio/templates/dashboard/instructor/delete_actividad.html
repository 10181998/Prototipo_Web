{% extends 'dashboard/instructor/base.html' %}
{% load static %}
{% block body %}
<h1>Confirmar Eliminación de Actividad</h1>
<p>¿Estás seguro de que deseas eliminar la actividad "{{ activity.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar Eliminación</button>
</form>
<a href="{% url 'module_detail_instructor' module_id=module.id %}">Cancelar</a>


{% endblock %}
